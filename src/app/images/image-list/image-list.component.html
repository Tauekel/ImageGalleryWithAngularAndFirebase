<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">

    <td>
      <div class="imagebox" *ngIf="i==0">
        <a routerLink="/image/upload">
          <img src="/assets/new_image.jpg" class="img-fluid">
          <span class="imagebox-desc">Insert New Image</span>
        </a>
      </div>
      <div class="imagebox" *ngIf="i!=0">
        <img [src]="imageList[5*i-1].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[5*i-1].caption}}</span>
      </div>
    </td>

    <td *ngIf="imageList[5*i]">
      <div class="imagebox">
        <img [src]="imageList[5*i].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[5*i].caption}}</span>
      </div>
    </td>

    <td *ngIf="imageList[5*i+1]">
      <div class="imagebox">
        <img [src]="imageList[5*i+1].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[5*i+1].caption}}</span>
      </div>
    </td>

    <td *ngIf="imageList[5*i+2]">
      <div class="imagebox">
        <img [src]="imageList[5*i+2].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[5*i+2].caption}}</span>
      </div>
    </td>

    <td *ngIf="imageList[5*i+3]">
      <div class="imagebox">
        <img [src]="imageList[5*i+3].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[5*i+3].caption}}</span>
      </div>
    </td>

  </tr>
</table>
